<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="https://www.facebook.com/2008/fbml" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
<header><h1>Puppy Profile</h1>
</header>
<main>
    <section class="aside">
        <div class="avatar">
            <img src="images/avatar-img.png" />
       
        <a href="#" class="edit">Edit</a>
    </div>
    </section>
    <section class="container">
       
           <div class="fieldlist"> 
               <p class="field-title">Name:</p> 
               <p class="pet-dets" id="data-name">Berkeley</p>
            </div>

            <div class="fieldlist">
                <p class="field-title">Date of Birth:</p> 
                <p class="pet-dets">09/06/2006</p>    
            </div>
    
            </div>
            <div class="fieldlist col-3">
                <div class="one-third"><p class="field-title">Gender:</p></div>
                <div class="one-third"><input disabled type="radio" id="male" name="gender" value="male" class="form-control radio-button"><label for="male" class="radio-title"><span></span>Male</label> </div>
                <div class="one-third"><input checked type="radio" id="female" name="gender" value="female" class="form-control radio-button"><label for="female" class="radio-title"><span></span>Female</label> </div>
            </div>
             
            <div class="fieldlist">
                <label class="field-title">Misc Notes:</label>
                <textarea readonly cols="30" rows="4" class="form-control  full-width fixed" id="data-notes">Likes to sleep all day and night, eats two meals a day.</textarea>
            </div>

           
        
    </section>
</main>

</body>
</html>
